      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .search-box {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

      display: inline-block;
      width: 120px;
      font-weight: bold;
    }
    input {
      width: 150px;
      padding: 8px;
      margin-right: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .results {
      margin-top: 30px;
    }
    .result-item {
      padding: 15px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      background-color: #f8f9fa;
      margin-bottom: 15px;
    }
    .result-header {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .recommend {
      color: #ff6600;
      font-weight: bold;
      margin-left: 10px;
    }
    .perfect-match {
      color: #28a745;
      font-weight: bold;
      margin-left: 10px;
    }
    .property-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .property-table th, .property-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    .property-table th {
      background-color: #e9ecef;
      font-weight: bold;
    }
    .property-table .property-name {
      width: 120px;
      background-color: #f8f9fa;
    }
    .no-match {
      color: #dc3545;
      font-weight: bold;
      text-align: center;
      padding: 20px;
    }
    .priority-info {
      background-color: #e7f3ff;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .match-status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    .match-perfect {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .match-partial {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
  </style>

    <div class="search-box">

    // 计算两个数值之间的绝对差
    function diff(a, b) {
      if (a === null || b === null) return Infinity;
      return Math.abs(a - b);
    }

    // 清空搜索框
    function clearSearch() {
      document.getElementById('density').value = '';
      document.getElementById('hardness').value = '';
      document.getElementById('coercivity').value = '';
      document.getElementById('cobalt').value = '';
      document.getElementById('strength').value = '';
      document.getElementById('results').innerHTML = '';
    }

    // 搜索函数
    function search() {
      const density = parseFloat(document.getElementById('density').value) || null;
      const hardness = parseFloat(document.getElementById('hardness').value) || null;
      const coercivity = parseFloat(document.getElementById('coercivity').value) || null;
      const cobalt = parseFloat(document.getElementById('cobalt').value) || null;
      const strength = parseFloat(document.getElementById('strength').value) || null;

      const inputs = [density, hardness, coercivity, cobalt, strength];
      const inputCount = inputs.filter(v => v !== null).length;

      // 如果没有输入任何值，显示提示
      if (inputCount === 0) {
        document.getElementById('results').innerHTML = '<div class="no-match">请输入至少一个搜索条件</div>';
        return;
      }

      let candidates = [];

      // 计算每个项目的匹配度
      data.forEach(item => {
        const prod_density = item.prod_density !== null ? item.prod_density : item.density;
        const prod_hardness = item.prod_hardness !== null ? item.prod_hardness : item.hardness;
        const prod_coercivity = item.prod_coercivity !== null ? item.prod_coercivity : item.coercivity;
        const prod_cobalt = item.prod_cobalt !== null ? item.prod_cobalt : item.cobalt;
        const prod_strength = item.prod_strength !== null ? item.prod_strength : item.strength;

        const values = [prod_density, prod_hardness, prod_coercivity, prod_cobalt, prod_strength];
        
        // 计算每个属性的差异
        const diffs = inputs.map((input, index) => 
          input !== null && values[index] !== null ? diff(input, values[index]) : Infinity
        );

        // 计算优先级加权差异（密度权重最高，强度权重最低）
        const weights = [5, 4, 3, 2, 1]; // 密度>硬度>矫顽磁力>钴磁>强度
        const weightedDiff = diffs.reduce((sum, diff, index) => 
          sum + (diff !== Infinity ? diff * weights[index] : 1000 * weights[index]), 0
        );

        // 计算匹配数量
        const matchCount = diffs.filter(diff => diff === 0).length;

        // 检查是否完全匹配（所有输入的属性都完全匹配）
        const isPerfectMatch = inputs.every((input, index) => 
          input === null || (values[index] !== null && input === values[index])
        );

        candidates.push({
          ...item,
          matchCount,
          weightedDiff,
          isPerfectMatch,
          isUsingCertified: item.prod_density === null || item.prod_hardness === null || 
                           item.prod_coercivity === null || item.prod_cobalt === null || 
                           item.prod_strength === null
        });
      });

      // 排序候选项目：先按完全匹配，再按匹配数量降序，再按加权差异升序
      candidates.sort((a, b) => {
        // 完全匹配优先
        if (a.isPerfectMatch && !b.isPerfectMatch) return -1;
        if (!a.isPerfectMatch && b.isPerfectMatch) return 1;
        
        // 然后按匹配数量
        if (b.matchCount !== a.matchCount) {
          return b.matchCount - a.matchCount;
        }
        // 最后按加权差异
        return a.weightedDiff - b.weightedDiff;
      });

      // 选择最佳匹配
      const bestMatch = candidates[0];

      displayResult(bestMatch, inputs);
    }

    // 显示单个结果
    function displayResult(item, inputs) {
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (!item) {
        resultsDiv.innerHTML = '<div class="no-match">未找到匹配的牌号</div>';
        return;
      }

      const prod_density = item.prod_density !== null ? item.prod_density : item.density;
      const prod_hardness = item.prod_hardness !== null ? item.prod_hardness : item.hardness;
      const prod_coercivity = item.prod_coercivity !== null ? item.prod_coercivity : item.coercivity;
      const prod_cobalt = item.prod_cobalt !== null ? item.prod_cobalt : item.cobalt;
      const prod_strength = item.prod_strength !== null ? item.prod_strength : item.strength;

      const resultDiv = document.createElement('div');
      resultDiv.className = 'result-item';
      
      let headerHTML = `<div class="result-header">${item.dept} - 牌号 ${item.brand}`;
      
      // 添加匹配状态标注
      if (item.isPerfectMatch) {
        headerHTML += ` <span class="perfect-match">（完全匹配）</span>`;
      } else if (item.isUsingCertified) {
        headerHTML += ` <span class="recommend">（据鉴定数据推荐）</span>`;
      } else if (item.matchCount < inputs.filter(v => v !== null).length) {
        headerHTML += ` <span class="recommend">（推荐匹配）</span>`;
      }
      headerHTML += `</div>`;
      
      // 添加匹配状态说明
      let statusHTML = '';
      if (item.isPerfectMatch) {
        statusHTML = `<div class="match-status match-perfect">🎉 完全匹配！所有输入属性都与该牌号完全一致</div>`;
      } else if (item.matchCount > 0) {
        statusHTML = `<div class="match-status match-partial">✅ 部分匹配：${item.matchCount}个属性完全匹配</div>`;
      }
      
      const tableHTML = `
        <table class="property-table">
          <tr>
            <th class="property-name">属性</th>
            <th>输入值</th>
            <th>匹配值</th>
            <th>数据来源</th>
            <th>匹配状态</th>
          </tr>
          <tr>
            <td class="property-name">密度</td>
            <td>${inputs[0] !== null ? inputs[0] : '-'}</td>
            <td>${prod_density !== null ? prod_density : '-'}</td>
            <td>${item.prod_density !== null ? '产品数据' : '鉴定数据'}</td>
            <td>${inputs[0] !== null && prod_density !== null && inputs[0] === prod_density ? '✅ 匹配' : '❌ 不匹配'}</td>
          </tr>
          <tr>
            <td class="property-name">硬度</td>
            <td>${inputs[1] !== null ? inputs[1] : '-'}</td>
            <td>${prod_hardness !== null ? prod_hardness : '-'}</td>
            <td>${item.prod_hardness !== null ? '产品数据' : '鉴定数据'}</td>
            <td>${inputs[1] !== null && prod_hardness !== null && inputs[1] === prod_hardness ? '✅ 匹配' : '❌ 不匹配'}</td>
          </tr>
          <tr>
            <td class="property-name">矫顽磁力</td>
            <td>${inputs[2] !== null ? inputs[2] : '-'}</td>
            <td>${prod_coercivity !== null ? prod_coercivity : '-'}</td>
            <td>${item.prod_coercivity !== null ? '产品数据' : '鉴定数据'}</td>
            <td>${inputs[2] !== null && prod_coercivity !== null && inputs[2] === prod_coercivity ? '✅ 匹配' : '❌ 不匹配'}</td>
          </tr>
          <tr>
            <td class="property-name">钴磁</td>
            <td>${inputs[3] !== null ? inputs[3] : '-'}</td>
            <td>${prod_cobalt !== null ? prod_cobalt : '-'}</td>
            <td>${item.prod_cobalt !== null ? '产品数据' : '鉴定数据'}</td>
            <td>${inputs[3] !== null && prod_cobalt !== null && inputs[3] === prod_cobalt ? '✅ 匹配' : '❌ 不匹配'}</td>
          </tr>
          <tr>
            <td class="property-name">强度</td>
            <td>${inputs[4] !== null ? inputs[4] : '-'}</td>
            <td>${prod_strength !== null ? prod_strength : '-'}</td>
            <td>${item.prod_strength !== null ? '产品数据' : '鉴定数据'}</td>
            <td>${inputs[4] !== null && prod_strength !== null && inputs[4] === prod_strength ? '✅ 匹配' : '❌ 不匹配'}</td>
          </tr>
        </table>
      `;

      resultDiv.innerHTML = headerHTML + statusHTML + tableHTML;
      resultsDiv.appendChild(resultDiv);
    }
  </script>
</body>
</html>
